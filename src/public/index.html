<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--animated css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="./styles.css">
    <title>CRUD Web Sockets</title>
</head>
<body>
    <div class="container h-100">
        <div class="row h-100">
            <div class="col-md-4 my-auto">
                <form id="note-form" class="card card-body rounded-0">
                    <h1 class="h3-mb-5">Add a Note</h1>
                    <input type="text" id="title" name="title" autofocus placeholder="Write a title" class="form-control rounded-0 mb-3">
                    <textarea name="description" id="description" rows="2" class="form-control rounded-0 mb-3" placeholder="Write a description"></textarea>
                    <button class="btn btn-dark rounded-0">Send</button>
                </form>
            </div>
            <div class="col-md-8">
                <div id="notes" class="notes mt-2">

                </div>
            </div>
        </div>
    </div>


    <script src="/socket.io/socket.io.min.js"></script>
    <script src="./ui.js"></script>
    <script src="./sockets.js"></script>
    <script src="./app.js"></script>
</body>
</html>
